    document.addEventListener("DOMContentLoaded", () => {
      const raw = document.getElementById("photo-data")?.textContent;
      if (!raw) return;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      const photos = shuffle(JSON.parse(raw)).slice(0, 8);
      const container = document.getElementById("gallery");

      photos.forEach(photo => {
        const imgId = photo.image.split('/').pop().replace(/\.[^/.]+$/, '');

        const wrapper = document.createElement("div");
        wrapper.style.display = "block";

        const figure = document.createElement("figure");
        figure.className = "overflow-hidden rounded shadow hover:shadow-lg transition aspect-[3/2]";
        figure.style.aspectRatio = "3 / 2";

        const img = document.createElement("img");
        img.src = photo.image;
        img.alt = photo.title || "ギャラリー写真";
        img.loading = "lazy";
        img.id = imgId;
        img.className = "linked-image w-full h-full object-cover";
        img.dataset.src = photo.image;
        img.dataset.href = `/photo_pages/${photo.slug}`;

        figure.appendChild(img);
        wrapper.appendChild(figure);
        container.appendChild(wrapper);
      });

      // イベントをバインド
      document.querySelectorAll('.linked-image').forEach(img => {
        img.addEventListener('click', () => {
          const lightbox = document.getElementById('lightbox');
          const lightboxImg = document.getElementById('lightbox-img');
          const lightboxLink = document.getElementById('lightbox-link');
          lightboxImg.src = img.dataset.src;
          lightboxLink.href = img.dataset.href;
          lightbox.style.display = 'flex';
        });
      });
    });
  </script>    </div> <br class="my-4" data-astro-cid-fhdt7an5> <footer class="footer" data-astro-cid-sz7xmlte> <nav class="nav" data-astro-cid-sz7xmlte> <div data-astro-cid-sz7xmlte>&copy; 2025 牛久散歩部 |  うしくさんぽノート</div> </nav> </footer>  <div class="portal-root">  <script>(()=>{var e=async t=>{await(await t())()};(self.Astro||(self.Astro={})).load=e;window.dispatchEvent(new Event("astro:load"));})();</script><astro-island uid="1DCnFz" component-url="/_astro/SearchModal.DIOSu4sh.js" component-export="default" renderer-url="/_astro/client.ppxVM2Be.js" props="{&quot;data-astro-cid-fhdt7an5&quot;:[0,true]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;SearchModal&quot;,&quot;value&quot;:true}"></astro-island>  </div>  </main> </div> </body> <div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.9); justify-content:center; align-items:center; flex-direction: column; z-index:9999;" data-astro-cid-fhdt7an5> <img id="lightbox-img" src="" style="max-width:90%; max-height:90%;" data-astro-cid-fhdt7an5> <a id="lightbox-link" href="#" target="_blank" style="margin-top: 1rem; color: white; text-decoration: underline;" data-astro-cid-fhdt7an5>画像ページを開く</a> <span id="lightbox-close" style="position:absolute; top:1rem; right:1.5rem; font-size:2rem; color:white; cursor:pointer;" data-astro-cid-fhdt7an5>×</span> </div> <script is:client>
  document.addEventListener("DOMContentLoaded", () => {

    const lightboxClose = document.getElementById('lightbox-close');
