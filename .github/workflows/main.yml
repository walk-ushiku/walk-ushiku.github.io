name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: 30 */4 * * *
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish-drafts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: SSG Publish Drafts
        uses: one-aalam/github-action-astro-publish-drafts@v0.1-beta
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_actor: walk-ushiku
          github_repository: walk-ushiku/walk-ushiku.github.io

  build:
    needs: publish-drafts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
